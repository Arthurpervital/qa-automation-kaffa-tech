<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaffa Tech Travel - Seu Destino de Férias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Kaffa Tech Travel</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html" class="active">Início</a></li>
            <li><a href="pages/sobre.html">Sobre Nós</a></li>
            <li><a href="pages/destinos.html">Destinos</a></li>
            <li><a href="pages/depoimentos.html">Depoimentos</a></li>
            <li><a href="pages/noticias.html">Notícias</a></li>
            <li><a href="pages/contato.html">Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Bem-vindo ao Kaffa Tech Travel</h2>
            <div class="banner" id="banner">
                <!-- Banner rotativo será inserido via JavaScript -->
            </div>
        </section>

        <section id="calculadora">
            <h2>Calculadora de Orçamento</h2>
            <form id="orcamentoForm">
                <label for="valorPassagem">Valor da passagem (R$):</label>
                <input type="text" id="valorPassagem" required placeholder="Ex: 1500" class="numeric-input">
                
                <label for="numeroPessoas">Número de pessoas:</label>
                <input type="text" id="numeroPessoas" required placeholder="Ex: 2" class="numeric-input">
                
                <label for="diasHospedagem">Dias de hospedagem:</label>
                <input type="text" id="diasHospedagem" required placeholder="Ex: 7" class="numeric-input">
                
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
                
                <button type="submit">Calcular Orçamento</button>
            </form>
            <p id="resultadoOrcamento"></p>
        </section>
    </div>

    <button id="voltarAoTopo" title="Voltar ao Topo">↑</button>

    <footer>
        <p>Kaffa Tech Travel &copy; 2024. Todos os direitos reservados.</p>
        <p>
            <a href="https://www.noticias.com/viagemfacil-melhor-agencia" target="_blank">Veja nossa página de notícias</a>
        </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
